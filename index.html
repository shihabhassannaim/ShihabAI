<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT | CodeBustler</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg"
        type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="mobile"> <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt=""
            width="20px">
        <p> Available
            only desktop view</p>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="top-container">
                <div class="new-chat other">
                    <img src="./img/plus.png" alt="">
                    <p>New chat</p>
                </div>
                <div class="new-chat ">
                    <img src="./img/sidebar.png" alt="">
                </div>
            </div>
            <div class="bottom-container">
                <div class="options ">
                    <img src="./img/profile.png" alt="">
                    <p>Upgrade to Plus</p>
                    <p id="new">New</p>
                </div>
                <div class="options">
                    <img src="./img/light.png" alt="">
                    <p>Light mode</p>
                </div>
                <div class="options">
                    <img src="./img/open.png" alt="">
                    <p>Upgrade & FAQ</p>
                </div>
                <div class="options">
                    <img src="./img/logout.png" alt="">
                    <p>Log out</p>
                </div>
            </div>
        </div>
        <div class="left-container">
            <div class="gpt-container">
                <div class="my-message"><div class="profile-img"><img src="/img/PXL_20230516_085702296.PORTRAIT (1).jpg" alt=""></div><div class="profile-msg"><p>assalamu alaikum </p></div></div>
                <div class="my-message gpt-message"><div class="profile-img"><img src="./img/light.png" alt=""></div><div class="profile-message"><p>Wa alaikum assalam! How can I assist you today?</p></div></div>
                <div class="query">
                    <input type="text" placeholder="send a message..">
                    <img src="./img/plane.png" alt="">
                </div>

            </div>
            <p class="newver">Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. <a href="#"> ChatGPT May 24 Version</a></p>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
